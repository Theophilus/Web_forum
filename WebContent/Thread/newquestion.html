<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../Styles/qstyle.css">
<title>Ask a new question</title>
</head>
<body>
	<p><a href="index.html"><button type="button">Return Home</button></a></p>	<!-- Replace with an icon to go back home? -->
	<div id="labels">
		<p>Question Title: </p>
		<p>Topic Description: </p>
		<p>Search Words: </p>
		<p><br>Type your question here: </p>
	</div>
	<div id="questionform">
		<form class="questiondata" method="post" action="/Web_forum/Thread/newquestion.jsp">
			<p><input type="text" name="title"></p>
			<p><input type="text" name="topic"></p>
			<p><input type="text" name="searchwords"></p>
			<p><br><textarea rows="10" cols="100"></textarea></p>
			<p><input value="Submit" type="submit"><a href="../index.html"><button type="button">Cancel</button></a></p>	
		</form>
	</div>
</body>
</html>
